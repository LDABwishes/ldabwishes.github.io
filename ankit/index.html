<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Ankit!</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(#FFC0CB, #FF69B4);
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }
    .poster {
      width: 900px;
      border: 5px solid #FF1493;
      border-radius: 10px;
      padding: 20px;
      background-color: #FFB6C1;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      position: relative;
      animation: fadeInCard 1s ease-in;
    }
    @keyframes fadeInCard {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      color: #FF1493;
      text-shadow: 2px 2px 4px #FFC0CB;
    }
    .header img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 3px solid #FF1493;
      margin-top: 10px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/2/2e/Patrick_Stewart_by_Gage_Skidmore_2.jpg') no-repeat center/cover;
    }
    .header p {
      font-family: 'Open Sans', sans-serif;
      font-size: 24px;
      color: #FF1493;
    }
    .members {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .member {
      border: 2px solid #FF1493;
      background-color: #FFC0CB;
      padding: 10px;
      text-align: center;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease-in forwards;
    }
    .member img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #FF1493;
      margin-bottom: 10px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/2/2e/Patrick_Stewart_by_Gage_Skidmore_2.jpg') no-repeat center/cover;
    }
    .member h2, .member p {
      font-family: 'Open Sans', sans-serif;
      color: #FF1493;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
    }
    .footer p {
      font-family: 'Open Sans', sans-serif;
      font-size: 24px;
      color: #FF1493;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 700px) {
      .poster { width: 100%; }
      .members { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 400px) {
      .members { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="poster">
    <div class="header">
      <h1>Happy Birthday, Ankit!</h1>
      <img src="../images/ankit.png" alt="Ankit">
      <p>From your wild gang!</p>
    </div>
    <div class="members">
      <div class="member"><img src="../images/varun.png" alt="Varun"><h2>Varun</h2><p>Chief of labour union</p></div>
      <div class="member"><img src="../images/ankit.png" alt="Ankit"><h2>Ankit</h2><p>Assistant to the chief</p></div>
      <div class="member"><img src="../images/vedant.png" alt="Vedant"><h2>Vedant</h2><p>The Labour</p></div>
    </div>
    <div class="footer">
      <p>ðŸŽ‚ Have a blast, Ankit! ðŸŽ‰</p>
    </div>
  </div>
  <script>
    const members = document.querySelectorAll('.member');
    members.forEach((member, index) => {
      member.style.animationDelay = `${index * 0.2}s`;
    });
  </script>
</body>
</html>
