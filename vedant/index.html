<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday, Vedant!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1a1a1a;
      --accent: #d4af37;
      --text-color: #f5f5f5;
      --overlay-color: rgba(0, 0, 0, 0.65);
    }
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      background: url('https://source.unsplash.com/1600x900/?abstract,elegance') no-repeat center center/cover;
      position: relative;
      min-height: 100vh;
      overflow-y: auto;
    }
    /* Dark overlay for better text contrast */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--overlay-color);
      z-index: 0;
    }
    header {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 3rem 1rem;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }
    header p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    header img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid var(--accent);
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    section.members {
      position: relative;
      z-index: 1;
      padding: 2rem 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
      padding: 1.5rem 1rem;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
    }
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      object-fit: cover;
      margin-bottom: 1rem;
      transition: transform 0.3s;
    }
    .card img:hover {
      transform: scale(1.1);
    }
    .card h2 {
      font-size: 1.5rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }
    footer {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 2rem;
    }
    footer p {
      font-size: 1.2rem;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 3rem;
      }
      .card h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Happy Birthday, Vedant!</h1>
    <p>Wishing you an extraordinary day filled with elegance and joy.</p>
    <img src="../images/vedant.png" alt="Vedant" />
  </header>
  <section class="members">
    <div class="card">
      <img src="../images/varun.png" alt="Varun">
      <h2>Varun</h2>
    </div>
    <div class="card">
      <img src="../images/ankit.png" alt="Ankit">
      <h2>Ankit</h2>
    </div>
    <div class="card">
      <img src="../images/mehul.png" alt="Mehul">
      <h2>Mehul</h2>
    </div>
    <div class="card">
      <img src="../images/aniket.png" alt="Aniket">
      <h2>Aniket</h2>
    </div>
    <div class="card">
      <img src="../images/rajeet.png" alt="Rajeet">
      <h2>Rajeet</h2>
    </div>
    <div class="card">
      <img src="../images/sanket.png" alt="Sanket">
      <h2>Sanket</h2>
    </div>
    <div class="card">
      <img src="../images/raghav.png" alt="Raghav">
      <h2>Raghav</h2>
    </div>
    <div class="card">
      <img src="../images/shubhankar.png" alt="Shubhu">
      <h2>Shubhu</h2>
    </div>
    <div class="card">
      <img src="../images/arindam.png" alt="Arindam">
      <h2>Arindam</h2>
    </div>
    <div class="card">
      <img src="../images/hrishikesh.png" alt="Hrishikesh">
      <h2>Hrishikesh</h2>
    </div>
    <div class="card">
      <img src="../images/samarth.png" alt="Samarth">
      <h2>Samarth</h2>
    </div>
  </section>

</body>
</html>
