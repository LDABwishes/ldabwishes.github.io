  <style>
    :root {
      --primary: #e63946;
      --bg-dark: #141414;
      --bg-darker: #000;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.3);
    }
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at center, var(--bg-dark) 0%, var(--bg-darker) 100%);
      color: #fff;
      overflow-y: auto;
      min-height: 100vh;
      position: relative;
      padding: 2rem 1rem;
      background-attachment: fixed;
    }
    /* Floating animated particles for an elegant background effect */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: var(--primary);
      opacity: 0.15;
      animation: float 8s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.1); }
      100% { transform: translateY(0) scale(1); }
    }
    /* Create several particles with varying sizes and positions */
    .particle:nth-child(1) { width: 20px; height: 20px; top: 10%; left: 5%; animation-duration: 10s; }
    .particle:nth-child(2) { width: 30px; height: 30px; top: 40%; left: 80%; animation-duration: 12s; }
    .particle:nth-child(3) { width: 15px; height: 15px; top: 70%; left: 20%; animation-duration: 9s; }
    .particle:nth-child(4) { width: 25px; height: 25px; top: 30%; left: 50%; animation-duration: 11s; }
    .particle:nth-child(5) { width: 18px; height: 18px; top: 80%; left: 10%; animation-duration: 13s; }
    /* Header styles with animated gradient text */
    header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      z-index: 2;
    }
    header h1 {
      font-size: 3.5rem;
      background: linear-gradient(45deg, var(--primary), #f1faee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: hueRotate 5s linear infinite;
    }
    @keyframes hueRotate {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(360deg); }
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid var(--primary);
      object-fit: cover;
      box-shadow: 0 0 15px var(--primary);
      margin-top: 1rem;
    }
    /* Members container using glassmorphism */
    .members-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
      z-index: 2;
    }
    .member-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .member-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 15px var(--primary);
    }
    .member-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      object-fit: cover;
      margin-bottom: 0.8rem;
      box-shadow: 0 0 10px var(--primary);
      transition: transform 0.3s ease;
    }
    .member-card img:hover {
      transform: scale(1.05);
    }
    .member-card h2 {
      font-size: 1.3rem;
      font-weight: 500;
      color: #f1faee;
      text-shadow: 0 0 5px var(--primary);
    }
    /* Footer styling */
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 1.2rem;
      position: relative;
      z-index: 2;
      padding: 1rem;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    footer p {
      color: #f1faee;
    }
    /* Responsive spacing */
    @media (max-width: 600px) {
      header h1 { font-size: 2.8rem; }
      .member-card { padding: 0.8rem; }
      .member-card h2 { font-size: 1.1rem; }
    }
  </style>
