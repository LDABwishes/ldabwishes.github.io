<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday, Vedant!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at center, #141414 0%, #000 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
      position: relative;
      padding-bottom: 2rem;
    }
    header {
      text-align: center;
      margin: 2rem 0;
      z-index: 2;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #e63946, 0 0 20px #e63946;
      color: #f1faee;
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #e63946;
      object-fit: cover;
      box-shadow: 0 0 15px #e63946;
    }
    .members-container {
      width: 90%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
      z-index: 2;
    }
    .member-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
      border: 1px solid rgba(230, 57, 70, 0.6);
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
    }
    .member-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px #e63946;
    }
    .member-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #e63946;
      object-fit: cover;
      margin-bottom: 0.5rem;
      box-shadow: 0 0 10px #e63946;
    }
    .member-card h2 {
      font-size: 1.2rem;
      font-weight: 500;
      color: #f1faee;
      text-shadow: 0 0 5px #e63946;
    }
    footer {
      margin: 2rem 0;
      text-align: center;
      font-size: 1.2rem;
      z-index: 2;
      text-shadow: 0 0 10px #e63946;
    }
    /* Neon background accents */
    .neon-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, transparent, #e63946, transparent);
      box-shadow: 0 0 10px #e63946;
      z-index: 1;
    }
    .neon-bar.bottom {
      top: auto;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="neon-bar"></div>
  <div class="neon-bar bottom"></div>
  
  <header>
    <h1>Happy Birthday, Vedant!</h1>
    <img src="../images/vedant.png" alt="Vedant">
  </header>
  
  <section class="members-container">
    <div class="member-card">
      <img src="../images/varun.png" alt="Varun">
      <h2>Varun</h2>
    </div>
    <div class="member-card">
      <img src="../images/ankit.png" alt="Ankit">
      <h2>Ankit</h2>
    </div>
    <div class="member-card">

    </div>
    <div class="member-card">

      <h2>Aniket</h2>
    </div>
    <div class="member-card">
      <img src="../images/rajeet.png" alt="Rajeet">
      <h2>Rajeet</h2>
    </div>
    <div class="member-card">
      <img src="../images/sanket.png" alt="Sanket">
      <h2>Sanket</h2>
    </div>
    <div class="member-card">
      <img src="../images/raghav.png" alt="Raghav">
      <h2>Raghav</h2>
    </div>
    <div class="member-card">
      <img src="../images/shubhankar.png" alt="Shubhu">
      <h2>Shubhu</h2>
    </div>
    <div class="member-card">
      <img src="../images/arindam.png" alt="Arindam">
      <h2>Arindam</h2>
    </div>
    <div class="member-card">
      <img src="../images/hrishikesh.png" alt="Hrishikesh">
      <h2>Hrishikesh</h2>
    </div>
    <div class="member-card">
      <img src="../images/samarth.png" alt="Samarth">
      <h2>Samarth</h2>
    </div>
  </section>

</body>
</html>
