  <style>
    :root {
      --primary: #e63946;
      --overlay-color: rgba(0, 0, 0, 0.65);
      --text-color: #f1faee;
    }
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('/images/valorant.png') no-repeat center center/cover;
      position: relative;
      min-height: 100vh;
      overflow-y: auto;
      padding: 2rem 1rem;
      background-attachment: fixed;
    }
    /* Dark overlay for better text contrast */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--overlay-color);
      z-index: 0;
    }
    header {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 3.5rem;
      background: linear-gradient(45deg, var(--primary), #f1faee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: hueRotate 5s linear infinite;
    }
    @keyframes hueRotate {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(360deg); }
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid var(--primary);
      object-fit: cover;
      box-shadow: 0 0 15px var(--primary);
      margin-top: 1rem;
    }
    .members-container {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .member-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .member-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 15px var(--primary);
    }
    .member-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      object-fit: cover;
      margin-bottom: 0.8rem;
      box-shadow: 0 0 10px var(--primary);
      transition: transform 0.3s ease;
    }
    .member-card img:hover {
      transform: scale(1.05);
    }
    .member-card h2 {
      font-size: 1.3rem;
      font-weight: 500;
      color: var(--text-color);
      text-shadow: 0 0 5px var(--primary);
    }
    footer {
      position: relative;
      z-index: 1;
      margin-top: 3rem;
      text-align: center;
      font-size: 1.2rem;
      padding: 1rem;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    footer p {
      color: var(--text-color);
    }
    @media (max-width: 600px) {
      header h1 { font-size: 2.8rem; }
      .member-card { padding: 0.8rem; }
      .member-card h2 { font-size: 1.1rem; }
    }
  </style>
