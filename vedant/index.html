<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday, Vedant!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    header {
      text-align: center;
      margin: 2rem 0;
      z-index: 2;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
    }
    .members-container {
      width: 90%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
      z-index: 2;
    }
    .member-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
    }
    .member-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.2);
    }
    .member-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #fff;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }
    .member-card h2 {
      font-size: 1.2rem;
      font-weight: 500;
    }
    footer {
      margin: 2rem 0;
      text-align: center;
      font-size: 1.2rem;
      z-index: 2;
    }
    /* Floating shapes background */
    .floating-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 8s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-50px) scale(1.2); }
      100% { transform: translateY(0) scale(1); }
    }
    .shape1 {
      width: 100px;
      height: 100px;
      background: #ff6b6b;
      top: 10%;
      left: 5%;
      animation-duration: 10s;
    }
    .shape2 {
      width: 150px;
      height: 150px;
      background: #feca57;
      top: 70%;
      right: 5%;
      animation-duration: 12s;
    }
    .shape3 {
      width: 80px;
      height: 80px;
      background: #48dbfb;
      bottom: 10%;
      left: 20%;
      animation-duration: 9s;
    }
    .shape4 {
      width: 120px;
      height: 120px;
      background: #1dd1a1;
      bottom: 20%;
      right: 15%;
      animation-duration: 11s;
    }
  </style>
</head>
<body>
  <!-- Floating shapes for added visual interest -->
  <div class="floating-shape shape1"></div>
  <div class="floating-shape shape2"></div>
  <div class="floating-shape shape3"></div>
  <div class="floating-shape shape4"></div>
  
  <header>
    <h1>Happy Birthday, Vedant!</h1>
    <img src="../images/vedant.png" alt="Vedant">
  </header>
  
  <section class="members-container">
    <div class="member-card">
      <img src="../images/varun.png" alt="Varun">
      <h2>Varun</h2>
    </div>
    <div class="member-card">
      <img src="../images/ankit.png" alt="Ankit">
      <h2>Ankit</h2>
    </div>
    <div class="member-card">
      <img src="../images/mehul.png" alt="Mehul">
      <h2>Mehul</h2>
    </div>
    <div class="member-card">
      <img src="../images/aniket.png" alt="Aniket">
      <h2>Aniket</h2>
    </div>
    <div class="member-card">
      <img src="../images/rajeet.png" alt="Rajeet">
      <h2>Rajeet</h2>
    </div>
    <div class="member-card">
      <img src="../images/sanket.png" alt="Sanket">
      <h2>Sanket</h2>
    </div>
    <div class="member-card">
      <img src="../images/raghav.png" alt="Raghav">
      <h2>Raghav</h2>
    </div>
    <div class="member-card">
      <img src="../images/shubhankar.png" alt="Shubhu">
      <h2>Shubhu</h2>
    </div>
    <div class="member-card">
      <img src="../images/arindam.png" alt="Arindam">
      <h2>Arindam</h2>
    </div>
    <div class="member-card">
      <img src="../images/hrishikesh.png" alt="Hrishikesh">
      <h2>Hrishikesh</h2>
    </div>
    <div class="member-card">
      <img src="../images/samarth.png" alt="Samarth">
      <h2>Samarth</h2>
    </div>
  </section>

</body>
</html>
